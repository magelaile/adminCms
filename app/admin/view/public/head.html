    <script>
        // 是否开启刷新记忆tab功能【默认关闭，刷新首页后，会自动打开当天打开的tab】
        //var is_remember = true;

        //----全局配置 start-----------------------------------------------
        //layui数据表格配置
        var layuiTableInitCfg = {
            height:'full-140', /*表格高度配置*/
            response: {statusName:'code'/*规定数据状态的字段名称，默认：code*/, statusCode: 1/*规定成功的状态码，默认：0*/},
            limit: 10,
            limits: [3,10,15,30,60,100,200],
        };


        //加载loading设置
        var loadingflag;
        function showLoading(msg) {
            if (!msg) msg = '操作中...';
            loadingflag = layer.msg(msg, {
                icon : 16,
                shade : 0.4,
                time : 1000*30 /*30秒*/
            });
        }
        function closeLoading() {
            layer.close(loadingflag);
        }

        //请求地址对象
        //获取当前请求的url以及各个参数
        var urlParseObj = {
            hostname:window.location.hostname,
            protocol:window.location.protocol,
            entrance:window.location.pathname.substr(0, window.location.pathname.indexOf('.php')+4),
            main_url: window.location.protocol+'//'+window.location.hostname+window.location.pathname.substr(0, window.location.pathname.indexOf('.php')+4),
        };
        //console.log(urlParseObj);
